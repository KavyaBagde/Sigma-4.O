    <!-- question no. 1 -->

    <!-- question no. 2 -->
    <form action="src">
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <span>Sex :</span>
        <input type="radio" id="male" value="Male" name="sex" />
        <label for="male">Male</label>
        <input type="radio" id="female" value="Female" name="sex" />
        <label for="female">Female</label>
      </div>
      <div>
        <select name="country" id="country">
          <option selected>Select an option</option>
          <option value="india">India</option>
          <option value="nepal">Nepal</option>
          <option value="butan">Butan</option>
        </select>
      </div>
      <div>
        <label for="msg">Message :</label>
        <br />
        <textarea name="Message" id="msg" placeholder="Message here"></textarea>
      </div>
      <div>
        <input type="checkbox" name="isSub" id="subs" />
        <label for="isSub">Subscribe ?</label>
      </div>
      <button>Submit</button>
    </form>
    <hr />
    <!-- question no. 3 -->
    <form action="fed">
      <h1>Feedback Form</h1>
      <div>
        <label for="name">Name :</label>
        <input type="text" id="name" placeholder="Name" name="name" />
      </div>
      <div>
        <label for="email">Email :</label>
        <input type="email" id="name" placeholder="Email" name="email" />
      </div>
      <div>
        <label for="msg">Message :</label>
        <br />
        <textarea name="Message" id="msg" placeholder="Message here"></textarea>
      </div>
      <div>
        Rate us our of 5: <br>
        <input type="radio" name="rate" id="1"  value="1">

        <input type="radio" name="rate" id="2"  value="2">
        <label for="2">2</label><br>
        <input type="radio" name="rate" id="3"  value="3">
        <label for="3">3</label><br>
        <input type="radio" name="rate" id="4"  value="4">
        <label for="4">4</label><br>
        <input type="radio" name="rate" id="5"  value="5">
        <label for="5">5</label><br>
      </div>
      <button>send your message!</button>
    </form>
